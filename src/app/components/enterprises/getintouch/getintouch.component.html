<div class="card" style="background-color: black;position: absolute;padding:4%; margin-top: 35%;margin-left: 40%;">
    <div class="content text-center center-block">
        <div class="content text-center">
            <div style="color: #978f8f;">
                <p class="ms-m-0">Designer Uniforms</p>
                <p class="signature">by</p>
                <p class="signature">acecraft</p>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark btn-outline-lights" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Get In Touch
            </button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="max-width: 400px;
                        font-weight: bold;
                        font-size: 24px;">Get your Uniforms designed and styled by Us!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="orderFrom" (ngSubmit)="submitHandler()">
                                <div class="form-group">
                                    <div class="row d-flex">
                                        <div class="col-6">
                                            <label for="id" class="form-label"
                                                class="text-secondary float-start">FirstName</label>
                                            <input type="text" id="text" name="text" class="form-control"
                                                formControlName="FirstName" placeholder="">
                                            <div *ngIf="f['FirstName'].touched && f['FirstName'].invalid">
                                                <div *ngIf="f['FirstName'].errors && f['FirstName'].errors['required']"
                                                    class="alert alert-danger">please enter FirstName
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="id" class="form-label"
                                                class="text-secondary float-start">LastName</label>
                                            <input type="text" id="text" name="text" class="form-control"
                                                formControlName="LastName" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="id" class="form-label"
                                                class="text-secondary float-start">ProfissionalEmail</label>
                                            <input type="text" id="text" name="text" class="form-control"
                                                formControlName="ProfissionalEmail" placeholder="">
                                            <div
                                                *ngIf="f['ProfissionalEmail'].touched && f['ProfissionalEmail'].invalid">
                                                <div *ngIf="f['ProfissionalEmail'].errors && f['ProfissionalEmail'].errors['required']"
                                                    class="alert alert-danger">please enter ProfissionalEmail
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="id" class="form-label"
                                                class="text-secondary float-start">Organisation</label>
                                            <input type="text" id="text" name="text" class="form-control"
                                                formControlName="Organisation" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="id" class="form-label" class="text-secondary float-start">Phone
                                                No</label>
                                            <input type="number" id="number" name="number" class="form-control"
                                                formControlName="Phone" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row d-flex">
                                        <div class="col-4">
                                            <label for="id" class="form-label"
                                                class="text-secondary float-start">Quantity
                                                Required</label>
                                            <input type="radio" id="radio" name="radio" class="text-secondary">10-50Sets
                                        </div>
                                        <div class="col-4">
                                            <label for="id" class="form-label" class="mt-5"></label>
                                            <input type="radio" id="radio" name="radio" class="text-secondary">51-100
                                            Sets
                                        </div>
                                        <div class="col-4">
                                            <label for="id" class="form-label" class="mt-5"></label>
                                            <input type="radio" id="radio" name="radio" class="text-secondary">100+ Sets
                                        </div>
                                        <button class="btn btn-secondary mt-2" data-bs-dismiss="modal"
                                            [disabled]="!orderFrom.valid" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
